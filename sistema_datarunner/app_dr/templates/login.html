{% extends "base.html" %}

{% block title %} DATARUNNER - Login {% endblock %}

{% block content %}

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li> {{ message }} </li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    {{ formulario.as_p }}
    <button type="submit">Entrar</button>
    <button type="submit">Esqueci minha senha</button>
  </form>

{% endblock %}
